<script>
	let visuals;
	let visualIndex;
	window.addEventListener("load", function(){
		visuals=document.querySelectorAll("header>.visual");
		visualIndex=0;
		let header=document.querySelector("header");
		header.addEventListener("click", nextVisual)
	});
	function nextVisual(){
		visuals[visualIndex].classList.remove("visual-slide-in");
		visuals[visualIndex].classList.add("visual-slide-out");
		visualIndex=(visualIndex+1)%visuals.length;
		visuals[visualIndex].classList.remove("visual-slide-out");
		visuals[visualIndex].classList.add("visual-slide-in");
	}
	</script>
